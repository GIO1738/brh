<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #1db954;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Enter Access Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="error"></div>
</div>

<script>
  // ðŸ”¥ YOUR FIREBASE CONFIG (PASTE YOURS HERE)
  const firebaseConfig = {
    apiKey: "PASTE_API_KEY",
    authDomain: "PASTE_AUTH_DOMAIN",
    projectId: "PASTE_PROJECT_ID",
    storageBucket: "PASTE_STORAGE_BUCKET",
    messagingSenderId: "PASTE_SENDER_ID",
    appId: "PASTE_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function checkPassword() {
    const input = document.getElementById("password").value.trim();
    const error = document.getElementById("error");
    error.textContent = "";

    if (!input) {
      error.textContent = "Enter a password";
      return;
    }

    try {
      const ref = db.collection("passwords").doc(input);
      const snap = await ref.get();

      if (!snap.exists) {
        error.textContent = "Invalid or expired password";
        return;
      }

      const data = snap.data();
      const uses = data.uses || 0;

      if (uses >= 2) {
        await ref.delete();
        error.textContent = "Password expired";
        return;
      }

      // increment usage
      await ref.update({ uses: uses + 1 });

      // delete after second use
      if (uses + 1 >= 2) {
        await ref.delete();
      }

      // âœ… ONLY YOUTUBE REDIRECT
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    } catch (e) {
      error.textContent = "Error checking password";
      console.error(e);
    }
  }
</script>

</body>
</html>
